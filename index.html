<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Event Scheduler</h1>
    </header>

    <main>
        <section>
            <h2>Add New Event</h2>
            <form id="event-form">
                <input type="text" id="event-name" placeholder="Event Name" required>
                <input type="date" id="event-date" required>
                <input type="time" id="event-time" required>
                <input type="number" id="event-participants" placeholder="Number of Participants" required>
                <input type="number" id="event-priority" placeholder="Priority (1 - Highest)" required>
                <button type="submit">Add Event</button>
            </form>
        </section>

        <section>
            <h2>Upcoming Events</h2>
            <ul id="events"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Event Scheduler. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
